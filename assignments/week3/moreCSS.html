<!DOCTYPE html>
<html>
    <html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>More CSS</title>

        <!--Internal style sheets-->
        <style>
img{

    border-width: 5px;
    border-style: solid;
    border-color: burlywood;
    border-radius: 100px;

}
      .spooky {
          border-color: lightcoral;
      }
        </style>

    </head>
    <body>
        <h1>Dead Tree</h1>
        <img class="spooky" src="tree.jpg" alt="Black dead tree with no leaves"
        width="320" height="426" />
        <br />
        <img src="greentree.jpg" alt="Round green tree on a blue sky  with pink clouds" />
        <a href="https://www.google.com/">
        <img class="spooky" src="knottyroottree.jpg" alt="Tree with large exposed roots and a big green canopy" />
     </a>
     <img src="sunsettree.jpg" alt="Tree by the ocean with dramatic pink and purple sunset" />
    </body>

</html>
