<!DOCTYPE html>
<!--the doctype should only have two children!-->
<html lang="en">
    <head>
        <!---Tells the browser what character set we default to-->
        <meta charset="utf-8" />
        <!---What it says on the title or tab-->
        <title>Our first valid HTML file</title>
    </head>
<!--the body element is for html elements to be displayed in the browser-->
    <body>
        <p>Hi!</p>
        <p>You can use the &lt; symbol to represent that a number is smaller than another number</p>
        <p>&copy; 2021 Natassia Balderston</p>
    </body>
</html>
